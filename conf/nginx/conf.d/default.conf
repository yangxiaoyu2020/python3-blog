server {
    listen 443 ssl;
    #填写绑定证书的域名
    server_name francis-yang.com;
    #证书文件名称
    ssl_certificate  1_francis-yang.com_bundle.crt;
    #私钥文件名称
    ssl_certificate_key 2_francis-yang.com.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    location / {
         proxy_pass       http://p_blog_server;
    }
}
server {
    listen 80;
    #填写绑定证书的域名
    server_name francis-yang.com;
    #把http的域名请求转成https
    return 301 https://$host$request_uri;
}